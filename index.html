<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title-window">Simple To Do List</title>
    <link rel="stylesheet" href="static/styles.css" />
    <script src="static/index.js" defer></script>
    <link
      rel="shortcut icon"
      href="https://cdn0.iconfinder.com/data/icons/rounded-basics/24/svg-rounded_list-512.png"
    />
  </head>
  <body
    oncontextmenu="if (event.button == 2) {event.preventDefault();return false;}"
  >
    <div id="content">
      <div class="title">
        <h2 id="title" contenteditable="true">Simple To Do List</h2>
        <p class="smol">left click to edit, right click to remove</p>
      </div>
      <div class="list" id="list">
        <div class="create" id="create">+ Create</div>
      </div>
    </div>
    <button
      class="download"
      onclick="
renderElementToImage();"
    >
      Download
    </button>
  </body>
</html>
